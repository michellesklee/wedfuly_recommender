<style>

  body{
    background-image:url('https://cdn.dylanmhowell.com/wp-content/uploads/2016/05/dylan-m-howell-24.jpg');
    width:100%;
    background-size: cover;
  }
  @media only screen and (max-width: 600px) {
      body {
          background-size: auto;
      }
  }

  @font-face {
    font-family: Cabin;
    src: url(static/fonts/cabin-regular-webfont.woff);
}


.main {
background-color: rgba(255, 255, 255, 0.5);
margin-top: 100px;
padding-bottom: 50px;
}
.main h1 {
font-size: 3.5em;
font-family: Cabin;
color: #2E3759;
}
.main h2 {
font-size: 2em;
font-family: Cabin;
color: #2E3759;
}
.main h3 {
font-size: 2em;
font-family: Cabin;
color: #2E3759;
}
.main p {
font-size:1em;
font-family: Cabin;
color: #2E3759;
}
.buttons {
display: flex;
flex-wrap: nowrap;
justify-content: center;
}
.input {
  font-size:1.50em;
  font-family: Cabin;
  color: #2E3759;
}
button {
         padding: 1vh 2vw;
         background-color: burlywood;
         color: white;
         border-radius: 16px;
         border-color: white;
         padding-left: 12px;
         padding-right: 12px;
         font-size: 16px;
         font-weight: bold;
     }
button:hover {
         background-color: rgba(0,0,0,0);
         color: burlywood;
         border-color: burlywood;
}

input {
  border: 0;
  outline: 0;
  background: transparent;
  border-bottom: 1px solid black;
}

select {
  font-size: 1.3em;
  padding:10px;
  -webkit-appearance: push-button;
         -moz-appearance: none;
          appearance: none;
          margin: 10px;
          background-color: #DEDDDA;
          color: #DF611F;
          outline: none;
          border: none;
        }

hr{
  border: 0;
    height: 3px;
    background: #DEDDDA;
}

.submit{
  font-size: 2em;
  border-color: #345863;
  background: #345863;
  border-radius: 6px;
  padding-left: 20px;
  padding-right: 20px;
  padding-top: 10px;
  padding-bottom: 10px;
  font: Cabin;
  color: white;

}

</style>
